apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-time-app
  labels:
    app: time-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: time-app
  template:
    metadata:
      labels:
        app: time-app
    spec:
      containers:
      - name: time-app
        image: stiveman1/app_python:v2
        ports:
        - containerPort: 8000